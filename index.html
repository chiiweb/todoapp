<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskmaster</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #667eea;
            --accent-dark: #764ba2;
            --urgent: #ef4444;
        }

        [data-theme='dark'] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        
        .card { 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(135deg, var(--accent), var(--accent-dark)); 
            padding: 30px; 
            color: white; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-bar { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            background: var(--bg-tertiary); 
            padding: 20px; 
            gap: 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-num { font-size: 20px; font-weight: 800; display: block; }
        .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; }

        .input-group { padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .row { display: flex; gap: 10px; }
        
        input, select { 
            padding: 12px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus { border-color: var(--accent); outline: none; }

        .btn-add { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
        }

        .todo-item { 
            display: flex; 
            align-items: center; 
            padding: 15px 25px; 
            border-bottom: 1px solid var(--border-color);
            justify-content: space-between;
        }

        .todo-item:last-child { border-bottom: none; }
        
        .todo-content { display: flex; align-items: center; gap: 15px; }
        .completed-text { text-decoration: line-through; opacity: 0.5; }

        .badge { 
            font-size: 10px; 
            padding: 4px 8px; 
            border-radius: 4px; 
            color: white; 
            font-weight: bold;
        }

        .btn-delete { background: none; border: none; color: var(--urgent); cursor: pointer; }

        @media (max-width: 600px) {
            .row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [todos, setTodos] = useState([]);
            const [text, setText] = useState('');
            const [priority, setPriority] = useState('medium');
            const [isDark, setIsDark] = useState(false);
            const inputRef = useRef();

            useEffect(() => {
                const saved = localStorage.getItem('gh-pages-todo');
                if (saved) setTodos(JSON.parse(saved));
                
                const handleKeys = (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        inputRef.current?.focus();
                    }
                };
                window.addEventListener('keydown', handleKeys);
                return () => window.removeEventListener('keydown', handleKeys);
            }, []);

            useEffect(() => {
                localStorage.setItem('gh-pages-todo', JSON.stringify(todos));
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            }, [todos, isDark]);

            const handleAdd = (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                const newTodo = { id: Date.now(), text, priority, done: false };
                setTodos([newTodo, ...todos]);
                setText('');
            };

            const toggle = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, done: !t.done } : t));
            };

            const remove = (id) => {
                setTodos(todos.filter(t => t.id !== id));
            };

            const activeCount = todos.filter(t => !t.done).length;

            return (
                <div className="container">
                    <div className="card">
                        <header className="header">
                            <div>
                                <h1 style={{margin:0, fontSize:'24px'}}>taskmaster</h1>
                                <small>github pages edition</small>
                            </div>
                            <button className="btn-add" onClick={() => setIsDark(!isDark)}>
                                {isDark ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </header>

                        <div className="stats-bar">
                            <div><span className="stat-num">{activeCount}</span><span className="stat-label">pending</span></div>
                            <div><span className="stat-num">{todos.length - activeCount}</span><span className="stat-label">done</span></div>
                            <div><span className="stat-num">{todos.length}</span><span className="stat-label">total</span></div>
                        </div>

                        <form className="input-group" onSubmit={handleAdd}>
                            <input 
                                ref={inputRef}
                                placeholder="add a new task (ctrl+k)" 
                                value={text}
                                onChange={e => setText(e.target.value)}
                            />
                            <div className="row">
                                <select style={{flex:1}} value={priority} onChange={e => setPriority(e.target.value)}>
                                    <option value="low">low priority</option>
                                    <option value="medium">medium priority</option>
                                    <option value="high">high priority</option>
                                </select>
                                <button type="submit" className="btn-add">add task</button>
                            </div>
                        </form>

                        <div className="list">
                            {todos.map(todo => (
                                <div key={todo.id} className="todo-item">
                                    <div className="todo-content">
                                        <input type="checkbox" checked={todo.done} onChange={() => toggle(todo.id)} />
                                        <span className={todo.done ? 'completed-text' : ''}>{todo.text}</span>
                                        <span className="badge" style={{background: todo.priority === 'high' ? '#ef4444' : '#667eea'}}>
                                            {todo.priority}
                                        </span>
                                    </div>
                                    <button className="btn-delete" onClick={() => remove(todo.id)}>delete</button>
                                </div>
                            ))}
                            {todos.length === 0 && <p style={{textAlign:'center', color:'#94a3b8', padding:'20px'}}>no tasks yet!</p>}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
