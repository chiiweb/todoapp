<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskmaster ‚ú®</title>
    
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #667eea;
            --accent-dark: #764ba2;
            --urgent: #ef4444;
        }

        [data-theme='dark'] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 0 20px; 
        }
        
        .card { 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(135deg, var(--accent), var(--accent-dark)); 
            padding: 30px; 
            color: white; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header small {
            display: block;
            opacity: 0.9;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn-theme {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .btn-theme:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .stats-bar { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            background: var(--bg-tertiary); 
            padding: 20px; 
            gap: 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-num { 
            font-size: 24px; 
            font-weight: 800; 
            display: block; 
            color: var(--accent);
        }
        
        .stat-label { 
            font-size: 11px; 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .input-group { 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            border-bottom: 1px solid var(--border-color);
        }
        
        .row { 
            display: flex; 
            gap: 10px; 
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: border 0.2s;
        }

        input[type="text"]:focus { 
            border-color: var(--accent); 
            outline: none; 
        }

        select {
            flex: 1;
            padding: 14px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--accent); 
            outline: none;
        }

        .btn-add { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .list {
            min-height: 200px;
        }

        .todo-item { 
            display: flex; 
            align-items: center; 
            padding: 18px 25px; 
            border-bottom: 1px solid var(--border-color);
            justify-content: space-between;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: var(--bg-tertiary);
        }

        .todo-item:last-child { 
            border-bottom: none; 
        }
        
        .todo-content { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            flex: 1;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .todo-text {
            flex: 1;
            font-size: 15px;
        }

        .completed-text { 
            text-decoration: line-through; 
            opacity: 0.5; 
        }

        .badge { 
            font-size: 10px; 
            padding: 5px 10px; 
            border-radius: 6px; 
            color: white; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-high { background: #ef4444; }
        .badge-medium { background: #667eea; }
        .badge-low { background: #10b981; }

        .btn-delete { 
            background: none; 
            border: none; 
            color: var(--urgent); 
            cursor: pointer;
            padding: 8px 16px;
            font-size: 14px;
            font-family: inherit;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 20px;
            font-size: 15px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .row { 
                flex-direction: column; 
            }
            
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <div>
                    <h1>taskmaster ‚ú®</h1>
                    <small>your personal todo list!</small>
                </div>
                <button class="btn-theme" id="themeToggle">üåô</button>
            </header>

            <div class="stats-bar">
                <div>
                    <span class="stat-num" id="pendingCount">0</span>
                    <span class="stat-label">pending</span>
                </div>
                <div>
                    <span class="stat-num" id="doneCount">0</span>
                    <span class="stat-label">done</span>
                </div>
                <div>
                    <span class="stat-num" id="totalCount">0</span>
                    <span class="stat-label">total</span>
                </div>
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="add a new task... ‚úçÔ∏è"
                    autocomplete="off"
                />
                <div class="row">
                    <select id="prioritySelect">
                        <option value="low">low priority</option>
                        <option value="medium" selected>medium priority</option>
                        <option value="high">high priority</option>
                    </select>
                    <button class="btn-add" id="addBtn">add task</button>
                </div>
            </div>

            <div class="list" id="todoList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div>no tasks yet! add one above to get started~</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // get all the elements we need
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const themeToggle = document.getElementById('themeToggle');
        const pendingCount = document.getElementById('pendingCount');
        const doneCount = document.getElementById('doneCount');
        const totalCount = document.getElementById('totalCount');

        // load todos from localStorage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let isDark = localStorage.getItem('theme') === 'dark';

        // set initial theme
        if (isDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // render all todos
        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div>no tasks yet! add one above to get started~</div>
                    </div>
                `;
                updateStats();
                return;
            }

            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';
                
                todoItem.innerHTML = `
                    <div class="todo-content">
                        <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleTodo(${index})">
                        <span class="todo-text ${todo.done ? 'completed-text' : ''}">${escapeHtml(todo.text)}</span>
                        <span class="badge badge-${todo.priority}">${todo.priority}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteTodo(${index})">delete</button>
                `;
                
                todoList.appendChild(todoItem);
            });

            updateStats();
        }

        // escape html to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // update stats
        function updateStats() {
            const pending = todos.filter(t => !t.done).length;
            const done = todos.filter(t => t.done).length;
            
            pendingCount.textContent = pending;
            doneCount.textContent = done;
            totalCount.textContent = todos.length;
        }

        // add new todo
        function addTodo() {
            const text = taskInput.value.trim();
            if (!text) return;

            const newTodo = {
                id: Date.now(),
                text: text,
                priority: prioritySelect.value,
                done: false
            };

            todos.unshift(newTodo);
            saveTodos();
            renderTodos();
            
            taskInput.value = '';
            taskInput.focus();
        }

        // toggle todo completion
        function toggleTodo(index) {
            todos[index].done = !todos[index].done;
            saveTodos();
            renderTodos();
        }

        // delete todo
        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        // save to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // toggle theme
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });

        // add button click
        addBtn.addEventListener('click', addTodo);

        // enter key to add
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ctrl+k to focus input
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                taskInput.focus();
            }
        });

        // initial render
        renderTodos();
    </script>
</body>
</html>
